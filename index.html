function itemSet(){
var winwidth = $(window).width();
if(winwidth<=707){
	$('#contents').masonry({
	itemSelector: 'div.item',
	columnWidth: 200,
	maxWidth: 600,
	isAnimated: true,
	isFitWidth: true,
	animationOptions: {
		duration: 180,
		easing: 'easeOutCubic',
		queue: false
		}
	});
}else{
	$('#contents').masonry({
	itemSelector: 'div.item',
	columnWidth: 310,
	maxWidth:1920,
	isAnimated: true,
	isFitWidth: true,
	animationOptions: {
		duration: 180,
		easing: 'easeOutCubic',
		queue: false
		}
	});
}
}

function footPos(){
var winwidth = $(window).width();
var footHeight = $("#footer").height(); //footerの高さ取得
if( 707<winwidth ){
	$("#contents").css("padding-bottom", footHeight+35); //直前のブロックのpaddingに代入
}else{
	$("#contents").css("padding-bottom", footHeight+20); //直前のブロックのpaddingに代入
}
}


$(document).ready(function(){
	footPos();
	itemSet();
});

$(window).bind('load resize',function(){
	footPos();
	itemSet();
});
</script>
